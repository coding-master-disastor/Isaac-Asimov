<html>
<head>
<style>
  @keyframes robot {
    0%   {left: 100px; top: 0px;}
    25%  {left: 200px; top: 0px;}
    50%  {left: 300px; top: 0px;}
    75%  {left: 400px; top: 0px;}
    100% {left: 500px; top: 0px;}
}
  img{
  animation-name: robot; 
  animation-duration:20s;
  width: 500px;
  height: 800px;
  }
</style>
</head>
<body>
  <div>
<img src="download.jpg"></img>
</div>

</html>
